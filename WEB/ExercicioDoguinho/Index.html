<!DOCTYPE html>

<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pet Shop</title>
    <link rel="stylesheet" href="css/Style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="height:100vh;background-image:url('https://images1.americanlisted.com/nlarge/beautiful-akc-7-month-old-female-golden-retriever-puppy--champion-sire-americanlisted_45329491.jpg');background-size:cover;">
    <div class="row h-100" style="background-color:transparent;">
        <div class="col-12 h-100 d-table" style="background-color:transparent;">
            <div class="card card-block d-table-cell align-middle" style="background-color:transparent;">
                <div class="row d-flex justify-content-center">
                    <div class="card align-middle" style="background: #ffffffc7;">
                        <div class="card-header">
                            Pet HB
                        </div>
                        <div class="col-md-12 card-body">
                            <div class="row form-group">
                                <div class="col-md-12 ">
                                    <input type="text" class="w-100 form-control" name="nome" placeholder="Nome completo">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-8">
                                    <input type="text" class="w-100 form-control" name="coloração" placeholder="Coloração">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="w-100 form-control" name="idade" placeholder="Idade">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <input type="text" name="raça" class="w-100 form-control" placeholder="Raça">
                                </div>
                             
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="button" class="w-30 btn btn-success" name="salvar" value="Salvar">
                                    <input type="button" class="w-30 btn btn-warning" name="mostrar" value="Mostrar">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js/Script.js"></script>
</body>
</html>
